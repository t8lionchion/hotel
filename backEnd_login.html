<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>backEnd</title>
  <link rel="stylesheet" href="css/styles_BK.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  

</head>
<body>
<main>
    <div class="login-filter container flex-column justify-content-center align-items-center col-sm-6 col-md-4">
        <div class="row">
          <div class="col-12">
                <h5 class="text-light fs-4 my-3">Login</h5>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label text-light">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    <span id="emailError" class="form-text text-light d-none">Please enter your email address</span>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword">
                    <span id="passwordError" class="form-text text-light d-none">Please enter your password</span>
                  </div>
                  <button type="submit" class="btn btn-primary float-end mb-3">Submit</button>
                </form>
              </div>
      </div>
    </div>
</main>

<script>
  const emailInput = document.getElementById('exampleInputEmail');
  const passwordInput = document.getElementById('exampleInputPassword');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const loginError = document.getElementById('loginError');
  const form = document.querySelector('form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // 驗證空欄位
    let isValid = true;

    if (emailInput.value.trim() === '') {
      emailError.classList.remove('d-none');
      isValid = false;
    } else {
      emailError.classList.add('d-none');
    }

    if (passwordInput.value.trim() === '') {
      passwordError.classList.remove('d-none');
      isValid = false;
    } else {
      passwordError.classList.add('d-none');
    }

    if (!isValid) return;

    // 清除登入錯誤訊息
    // loginError.classList.add('d-none');

    // 送出 API
    fetch('http://localhost:3000/api/backend_login_jwt', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: emailInput.value,
        password: passwordInput.value
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem('token', data.token);
        window.location.href = 'backEnd.html';
      } else {
        loginError.classList.remove('d-none');
        loginError.textContent = data.message || "登入失敗";
      }
    })
    .catch(err => {
      console.error('登入錯誤', err);
      loginError.classList.remove('d-none');
      loginError.textContent = '系統錯誤，請稍後再試';
    });
  });
</script>

</body>
</html>
