<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的預訂 - Jumeirah Marsa Al Arab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .loading-message {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .loading-message i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #f9c74f;
        }
        
        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .no-bookings i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f9c74f;
        }
        
        .no-bookings h3 {
            margin-bottom: 10px;
            color: #f9c74f;
        }
        
        .no-bookings p {
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .login-btn, .book-now-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #f9c74f, #f8961e);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover, .book-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(249, 199, 79, 0.3);
        }
        
        .booking-status.pending {
            color: #ffa726;
        }
        
        .booking-status.cancelled {
            color: #ef5350;
        }
        
        .booking-status.completed {
            color: #66bb6a;
        }
        .cancel-btn-yellow {
            background: linear-gradient(135deg, #f9c74f, #f8961e) !important;
            color: #1a1a1a !important;
            border: none !important;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cancel-btn-yellow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(249, 199, 79, 0.3);
        }
        .payment-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049) !important;
            color: #fff !important;
            border: none !important;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        .booking-price .price-amount {
            color: #fff ;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        /* 詳情彈出視窗樣式 */
        .detail-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .detail-modal-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-modal-header {
            background: linear-gradient(135deg, #f9c74f, #f8961e);
            color: #1a1a1a;
            padding: 20px 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detail-modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .detail-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #1a1a1a;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .detail-modal-close:hover {
            background-color: rgba(26, 26, 26, 0.2);
        }
        
        .detail-modal-body {
            padding: 25px;
            color: #fff;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #f9c74f;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #f9c74f;
            padding-bottom: 8px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(239, 239, 239, 0.05);
            border-radius: 8px;
            border-left: 3px solid #f9c74f;
        }
        
        .detail-item i {
            color: #f9c74f;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .detail-item-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-weight: bold;
            color: #fff;
        }
        
        .detail-special-requests {
            background: rgba(249, 199, 79, 0.1);
            border: 1px solid rgba(249, 199, 79, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .detail-special-requests h4 {
            color: #f9c74f;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .detail-special-requests p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            line-height: 1.5;
        }
        
        .detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .detail-action-btn.primary {
            background: linear-gradient(135deg, #f9c74f, #f8961e);
            color: #1a1a1a;
        }
        
        .detail-action-btn.secondary {
            background: rgba(223, 223, 223, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .detail-modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="site-wrapper" class="site-wrapper">
        <div class="overlay"></div>
        <header>
            <div class="header-left">
                <div class="hamburger-icon" id="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="search-button"></button>
            </div>
            <div class="header-center">
                <a href="index.html" class="main-logo">JUMEIRAH</a>
            </div>
            <div class="header-right">
                <a href="login.html" class="header-link user-btn"><img src="images/user.png" alt="登入"></a>
                <a href="bookings.html" class="header-link bag-btn"><img src="images/bag.png" alt="預訂"></a>
            </div>
        </header>

        <div class="mobile-nav" id="mobile-nav">
            <div class="mobile-nav-header">
                <a href="index.html" class="main-logo">JUMEIRAH</a>
                <button class="close-btn" id="close-nav-btn" aria-label="Close menu"></button>
            </div>
            <nav class="mobile-nav-links">

                <a href="accommodation.html">所有住宿</a>

        <!-- 搜尋彈出視窗 -->
        <div class="search-modal" id="search-modal">

    <!-- 詳情彈出視窗 -->
    <div class="detail-modal" id="detail-modal">
        <div class="detail-modal-content">
            <div class="detail-modal-header">
                <h2>訂單詳情</h2>
                <button class="detail-modal-close" id="close-detail-modal">&times;</button>
            </div>
            <div class="detail-modal-body" id="detail-modal-body">
                <!-- 詳情內容將在這裡動態載入 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // 載入訂單資料
        async function loadBookings() {
            const container = document.getElementById('bookings-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // 檢查使用者是否已登入
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.email) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-user-lock"></i>
                        <h3>請先登入</h3>
                        <p>登入後即可查看您的預訂記錄</p>
                        <a href="login.html" class="login-btn">前往登入</a>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/bookings/user/${encodeURIComponent(user.email)}`);
                const result = await response.json();
                
                if (result.success) {
                    displayBookings(result.bookings);
                } else {
                    container.innerHTML = `
                        <div class="no-bookings">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>載入失敗</h3>
                            <p>${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('載入訂單錯誤:', error);
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>載入失敗</h3>
                        <p>無法連接到伺服器，請稍後再試</p>
                    </div>
                `;
            }
        }

        // 顯示訂單卡片
        function displayBookings(bookings) {
            const container = document.getElementById('bookings-container');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <i class="fas fa-calendar-times"></i>
                        <h3>尚無預訂記錄</h3>
                        <p>開始您的第一次預訂體驗</p>
                        <a href="accommodation.html" class="book-now-btn">立即預訂</a>
                    </div>
                `;
                return;
            }
            
            const bookingsHTML = bookings.map(booking => {
                const statusClass = getStatusClass(booking.status);
                const statusText = getStatusText(booking.status);
                const statusIcon = getStatusIcon(booking.status);
                // 直接顯示數字，不顯示K
                const priceDisplay = booking.total_price ? `NT$${Number(booking.total_price).toLocaleString()}` : '';
                return `
                    <div class="booking-card ${booking.category}" data-category="${booking.category}" data-booking-id="${booking.id}">
                        <div class="card-header">
                            <div class="booking-info">
                                <h3>${booking.room_type_name}</h3>
                                <span class="booking-number">${booking.bookingNumber}</span>
                            </div>
                            <div class="booking-status ${statusClass}">
                                <i class="${statusIcon}"></i>
                                <span>${statusText}</span>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <div class="booking-details">
                                <div class="detail-item">
                                    <i class="fas fa-calendar-alt"></i>
                                    <div class="detail-content">
                                        <span class="label">入住日期</span>
                                        <span class="value">${booking.checkInFormatted}</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-calendar-times"></i>
                                    <div class="detail-content">
                                        <span class="label">退房日期</span>
                                        <span class="value">${booking.checkOutFormatted}</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-users"></i>
                                    <div class="detail-content">
                                        <span class="label">賓客</span>
                                        <span class="value">${booking.guestsText}</span>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-bed"></i>
                                    <div class="detail-content">
                                        <span class="label">房型</span>
                                        <span class="value">${booking.room_type_name}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="booking-price">
                                <span class="price-label">總價</span>
                                <span class="price-amount">${priceDisplay}</span>
                            </div>
                        </div>
                        
                        <div class="card-actions">
                            ${getActionButtons(booking)}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = bookingsHTML;
            
            // 綁定按鈕事件
            bindButtonEvents();
        }

        // 取得狀態樣式類別
        function getStatusClass(status) {
            switch (status) {
                case 'confirmed': return 'confirmed';
                case 'pending': return 'pending';
                case 'cancelled': return 'cancelled';
                case 'completed': return 'completed';
                default: return 'pending';
            }
        }

        // 取得狀態文字
        function getStatusText(status) {
            switch (status) {
                case 'confirmed': return '已確認';
                case 'pending': return '待確認';
                case 'cancelled': return '已取消';
                case 'completed': return '已完成';
                default: return '待確認';
            }
        }

        // 取得狀態圖示
        function getStatusIcon(status) {
            switch (status) {
                case 'confirmed': return 'fas fa-check-circle';
                case 'pending': return 'fas fa-clock';
                case 'cancelled': return 'fas fa-times-circle';
                case 'completed': return 'fas fa-check-double';
                default: return 'fas fa-clock';
            }
        }

        // 取得操作按鈕
        function getActionButtons(booking) {
            if (booking.status === 'cancelled' || booking.status === 'completed') {
                return `
                    <button class="action-btn secondary" onclick="rebook('${booking.room_type_name}')">
                        <i class="fas fa-redo"></i>
                        再次預訂
                    </button>
                `;
            }
            
            // 根據狀態顯示不同按鈕
            let buttons = '';
            
            // 待確認狀態顯示付款和取消按鈕
            if (booking.status === 'pending') {
                buttons += `
                    <button class="action-btn primary payment-btn" onclick="processPayment(${booking.id})">
                        <i class="fas fa-credit-card"></i>
                        立即付款
                    </button>
                `;
            }
            
            // 已確認狀態顯示查看詳情按鈕
            if (booking.status === 'confirmed') {
                buttons += `
                    <button class="action-btn secondary" onclick="viewDetails(${booking.id})">
                        <i class="fas fa-eye"></i>
                        查看詳情
                    </button>
                `;
            }
            
            // 所有進行中的訂單都顯示取消按鈕
            buttons += `
                <button class="action-btn primary cancel-btn-yellow" onclick="cancelBooking(${booking.id})">
                    <i class="fas fa-times"></i>
                    取消預訂
                </button>
            `;
            
            return buttons;
        }

        // 綁定按鈕事件
        function bindButtonEvents() {
            // 篩選按鈕
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    
                    // 更新按鈕狀態
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 篩選訂單
                    filterBookings(filter);
                });
            });
        }

        // 篩選訂單
        function filterBookings(filter) {
            const cards = document.querySelectorAll('.booking-card');
            
            cards.forEach(card => {
                if (filter === 'all' || card.getAttribute('data-category') === filter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 取消訂單
        async function cancelBooking(bookingId) {
            if (!confirm('確定要取消這個訂單嗎？')) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:3000/api/bookings/cancel/${bookingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('訂單已成功取消');
                    loadBookings(); // 重新載入訂單
                } else {
                    alert('取消訂單失敗：' + result.message);
                }
            } catch (error) {
                console.error('取消訂單錯誤:', error);
                alert('取消訂單失敗，請稍後再試');
            }
        }

        // 查看詳情
        async function viewDetails(bookingId) {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    alert('請先登入');
                    return;
                }
                
                // 從現有訂單資料中找到對應的訂單
                const response = await fetch(`http://localhost:3000/api/bookings/user/${encodeURIComponent(user.email)}`);
                const result = await response.json();
                
                if (!result.success) {
                    alert('載入訂單詳情失敗：' + result.message);
                    return;
                }
                
                const booking = result.bookings.find(b => b.id == bookingId);
                if (!booking) {
                    alert('找不到該訂單');
                    return;
                }
                
                showDetailModal(booking);
                
            } catch (error) {
                console.error('載入訂單詳情錯誤:', error);
                alert('載入訂單詳情失敗，請稍後再試');
            }
        }
        
        // 顯示詳情彈出視窗
        function showDetailModal(booking) {
            const modal = document.getElementById('detail-modal');
            const modalBody = document.getElementById('detail-modal-body');
            
            const statusClass = getStatusClass(booking.status);
            const statusText = getStatusText(booking.status);
            const statusIcon = getStatusIcon(booking.status);
            const priceDisplay = booking.total_price ? `NT$${Number(booking.total_price).toLocaleString()}` : '';
            
            modalBody.innerHTML = `
                <div class="detail-section">
                    <h3><i class="fas fa-info-circle"></i> 基本資訊</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <i class="fas fa-hashtag"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">訂單編號</div>
                                <div class="detail-value">${booking.bookingNumber}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="${statusIcon}"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">訂單狀態</div>
                                <div class="detail-value ${statusClass}">${statusText}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-plus"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">建立時間</div>
                                <div class="detail-value">${new Date(booking.created_at).toLocaleString('zh-TW')}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">總價</div>
                                <div class="detail-value">${priceDisplay}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3><i class="fas fa-bed"></i> 住宿資訊</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <i class="fas fa-hotel"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">房型</div>
                                <div class="detail-value">${booking.room_type_name}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-alt"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">入住日期</div>
                                <div class="detail-value">${booking.checkInFormatted}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar-times"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">退房日期</div>
                                <div class="detail-value">${booking.checkOutFormatted}</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <div class="detail-item-content">
                                <div class="detail-label">入住人數</div>
                                <div class="detail-value">${booking.guestsText}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                ${booking.special_requests ? `
                <div class="detail-section">
                    <h3><i class="fas fa-comment"></i> 特殊需求</h3>
                    <div class="detail-special-requests">
                        <h4>您的特殊需求</h4>
                        <p>${booking.special_requests}</p>
                    </div>
                </div>
                ` : ''}
                
                <div class="detail-actions">
                    ${booking.status === 'pending' ? `
                        <button class="detail-action-btn primary" onclick="processPayment(${booking.id}); closeDetailModal();">
                            <i class="fas fa-credit-card"></i> 立即付款
                        </button>
                    ` : ''}
                    ${booking.status !== 'cancelled' && booking.status !== 'completed' ? `
                        <button class="detail-action-btn secondary" onclick="cancelBooking(${booking.id}); closeDetailModal();">
                            <i class="fas fa-times"></i> 取消預訂
                        </button>
                    ` : ''}
                    <button class="detail-action-btn secondary" onclick="closeDetailModal()">
                        <i class="fas fa-times"></i> 關閉
                    </button>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // 綁定關閉事件
            document.getElementById('close-detail-modal').onclick = closeDetailModal;
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeDetailModal();
                }
            };
        }
        
        // 關閉詳情彈出視窗
        function closeDetailModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }

        // 修改預訂
        function editBooking(bookingId) {
            alert('修改預訂功能開發中...');
        }

        // 再次預訂
        function rebook(roomTypeName) {
            window.location.href = 'accommodation.html';
        }

        // 處理付款
        async function processPayment(bookingId) {
            if (!confirm('確定要進行付款嗎？')) {
                return;
            }
            
            try {
                // 先取得訂單資訊
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    alert('請先登入');
                    return;
                }
                
                const response = await fetch(`http://localhost:3000/api/bookings/user/${encodeURIComponent(user.email)}`);
                const result = await response.json();
                
                if (!result.success) {
                    alert('載入訂單資訊失敗：' + result.message);
                    return;
                }
                
                const booking = result.bookings.find(b => b.id == bookingId);
                if (!booking) {
                    alert('找不到該訂單');
                    return;
                }
                
                // 建立綠界付款訂單
                const paymentResponse = await fetch('http://localhost:3000/api/payment/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bookingId: bookingId,
                        amount: booking.total_price,
                        description: `${booking.room_type_name} - ${booking.checkInFormatted} 至 ${booking.checkOutFormatted}`
                    })
                });
                
                const paymentResult = await paymentResponse.json();
                
                if (paymentResult.success) {
                    // 建立表單並提交到綠界
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = paymentResult.paymentUrl;
                    form.target = '_blank';
                    
                    // 添加所有參數
                    Object.keys(paymentResult.paymentParams).forEach(key => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = paymentResult.paymentParams[key];
                        form.appendChild(input);
                    });
                    
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                    
                    // 顯示付款說明
                    alert('正在跳轉到綠界金流付款頁面...\n\n測試卡號資訊：\n卡號：4311-9522-2222-2222\n有效期限：任意未來日期\n安全碼：222');
                    
                    // 5秒後檢查付款狀態
                    setTimeout(() => {
                        checkPaymentStatus(bookingId);
                    }, 5000);
                    
                } else {
                    alert('建立付款訂單失敗：' + paymentResult.message);
                }
                
            } catch (error) {
                console.error('付款錯誤:', error);
                alert('付款處理失敗，請稍後再試');
            }
        }
        
        // 檢查付款狀態
        async function checkPaymentStatus(bookingId) {
            try {
                const response = await fetch(`http://localhost:3000/api/payment/status/${bookingId}`);
                const result = await response.json();
                
                if (result.success) {
                    if (result.paymentStatus === 'confirmed') {
                        alert('付款成功！訂單狀態已更新為已確認');
                        loadBookings(); // 重新載入訂單
                    } else {
                        // 如果還沒付款成功，再等5秒後檢查
                        setTimeout(() => {
                            checkPaymentStatus(bookingId);
                        }, 5000);
                    }
                }
            } catch (error) {
                console.error('檢查付款狀態錯誤:', error);
            }
        }

        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
        });
    </script>
