<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Jumeirah Marsa Al Arab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="site-wrapper" class="site-wrapper">
        <div class="overlay"></div>
        <header>
            <div class="header-left">
                <div class="hamburger-icon" id="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <button class="search-button"></button>
            </div>
            <div class="header-center">
                <a href="index.html" class="main-logo">JUMEIRAH</a>
            </div>
            <div class="header-right">
                <a href="login.html" class="header-link user-btn"><img src="images/user.png" alt="登入"></a>
                <a href="bookings.html" class="header-link bag-btn"><img src="images/bag.png" alt="預訂"></a>
            </div>
        </header>

        <div class="mobile-nav" id="mobile-nav">
            <div class="mobile-nav-header">
                <a href="index.html" class="main-logo">JUMEIRAH</a>
                <button class="close-btn" id="close-nav-btn" aria-label="Close menu"></button>
            </div>
            <nav class="mobile-nav-links">
                <a href="index.html">Jumeirah Marsa Al Arab</a>
                <a href="accommodation.html">所有住宿</a>
                <a href="about.html">關於我們</a>
                <a href="bookings.html" class="footer-link">我的預訂</a>
                <a href="login.html" class="active footer-link">登入</a>
            </nav>
        </div>

        <!-- 搜尋彈出視窗 -->
        <div class="search-modal" id="search-modal">
            <div class="search-modal-header">
                <h2>搜尋</h2>
                <button class="close-btn" id="close-search-btn" aria-label="Close search"></button>
            </div>
            <div class="search-modal-content">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="搜尋房型、設施、服務..." autocomplete="off">
                    <button class="search-submit-btn" id="search-submit-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-results" id="search-results">
                    <!-- 搜尋結果將在這裡動態顯示 -->
                </div>
                <div class="search-suggestions" id="search-suggestions">
                    <h3>熱門搜尋</h3>
                    <div class="suggestion-tags">
                        <span class="suggestion-tag" data-search="海景">海景客房</span>
                        <span class="suggestion-tag" data-search="套房">豪華套房</span>
                        <span class="suggestion-tag" data-search="家庭">家庭房</span>
                        <span class="suggestion-tag" data-search="露台">露台客房</span>
                        <span class="suggestion-tag" data-search="總統">總統套房</span>
                        <span class="suggestion-tag" data-search="濱海">濱海客房</span>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content login-page">
            
            <div class="login-container">
                <div class="login-header">
                    <h1>歡迎回來</h1>
                    <p>登入您的帳戶，享受專屬優惠和服務</p>
                </div>

                <div class="login-tabs">
                    <button class="tab-btn active" data-tab="login">登入</button>
                    <button class="tab-btn" data-tab="register">註冊</button>
                </div>

                <div class="tab-content active" id="login">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                <span class="checkmark"></span>
                                記住我
                            </label>
                        </div>

                        <button type="submit" class="login-btn">登入</button>
                    </form>
                </div>

                <div class="tab-content" id="register">
                    <form class="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">名字</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">姓氏</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="reg-email">電子郵件</label>
                            <input type="email" id="reg-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">電話號碼</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="reg-password">密碼</label>
                            <input type="password" id="reg-password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">確認密碼</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>


                        <button type="submit" class="register-btn">註冊帳戶</button>
                    </form>
                </div>

                <div class="login-benefits">
                    <h3>登入後享受專屬優惠</h3>
                    <ul>
                        <li><i class="fas fa-check"></i> 優先預訂權限</li>
                        <li><i class="fas fa-check"></i> 個人化服務</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // 登入功能
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 儲存使用者資訊到localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    alert('登入成功！');
                    window.location.href = 'index.html';
                } else {
                    // 顯示詳細的錯誤訊息
                    let errorMessage = result.message;
                    if (result.errors && result.errors.length > 0) {
                        errorMessage += '\n\n詳細錯誤：\n' + result.errors.map(error => `• ${error.msg}`).join('\n');
                    }
                    alert('登入失敗：\n' + errorMessage);
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入失敗，請稍後再試');
            }
        });

        // 註冊功能
        document.querySelector('.register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('密碼確認不符');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        firstname, 
                        lastname, 
                        email, 
                        phone, 
                        password,
                        confirmPassword 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('註冊成功！請使用新帳號登入');
                    // 切換到登入頁籤
                    document.querySelector('[data-tab="login"]').click();
                    // 清空註冊表單
                    document.querySelector('.register-form').reset();
                } else {
                    // 顯示詳細的錯誤訊息
                    let errorMessage = result.message;
                    if (result.errors && result.errors.length > 0) {
                        errorMessage += '\n\n詳細錯誤：\n' + result.errors.map(error => `• ${error.msg}`).join('\n');
                    }
                    alert('註冊失敗：\n' + errorMessage);
                }
            } catch (error) {
                console.error('註冊錯誤:', error);
                alert('註冊失敗，請稍後再試');
            }
        });

        // 頁籤切換功能
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // 移除所有active類別
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加active類別到當前頁籤
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });
    </script>
</body>
</html>
